<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/reset.min.css" />
    <link rel="stylesheet" href="assets/css/index.min.css" />
  </head>
  <body
    class="pt-5 d-flex justify-content-center align-items-center flex-column"
  >
    <h1 class="">News Portal</h1>
    <div class="" role="group" aria-label="News categories">
      <button
        type="button"
        class="btn btn-secondary"
        onclick="updateNews('us')"
      >
        US(All)
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="updateNews('business')"
      >
        US(Business)
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="updateNews('cryptocurrency')"
      >
        Cryptocurrency
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="updateNews('techcrunch')"
      >
        Tech Crunch
      </button>
    </div>

    <div class="news w-100 p-5 d-flex flex-wrap"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
